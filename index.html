<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<style>

</style>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1633098096909-3eaf5f5e36cb?crop=entropy&cs=srgb&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYzMzk0NTkzNg&ixlib=rb-1.2.1&q=85" alt="">
    </div>

    <script>
    gsap.to('img', {
        scale: 1.5,
        duration: 1,
        scrollTrigger: {
            trigger: 'img',
            markers: true,
            start: 'bottom bottom',
            toggleActions: "play none none reverse",
        }
        })
    </script>
</body>
</html>
